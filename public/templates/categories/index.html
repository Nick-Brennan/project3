<!-- start of jumbotron-->
<div class="jumbotron">
  <div class="container">
    <h1>CRAVINGS</h1>
    <p>A place to satisfy all your food cravings</p>
  </div>
</div>
<!--end of jumbotron-->

<div class="text-center">
  <h2>View Cravings</h2>
  <hr>
</div>
<div class="container">
  <div class="row">
    <div ng-if="home.categories.length">
      <div ng-repeat="category in home.categories">
        <div class="col-md-4">
          <p>
            <strong><a ng-href="/categories/{{category._id}}">{{category.name}}</a></strong>
            <a ng-show="main.currentUser.isLoggedIn()" class="btn btn-info btn-xs pull-right" href="/categories/{{category._id}}"><span class="glyphicon glyphicon-plus"></span></a>
          </p>
          <p>
            <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> 31 restaurants{{item.places.length}}
          </p>
          <div id="category_img" class="col-md-12 col-xs-12 thumbnail">
            <img ng-src="images/{{category.image}}" alt="category image">
          </div>
        </div>
      </div>
    </div>
  </div>
