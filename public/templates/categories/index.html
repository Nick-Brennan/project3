<!-- start of jumbotron-->
<div class="jumbotron">
  <div class="container">
    <h1>CRAVINGS</h1>
    <p>A place to satisfy all your food cravings</p>
  </div>
</div>
<!--end of jumbotron-->
<div class="container">
  <div class="text-center">
    <h2>View Cravings</h2>
    <hr>
  </div>
    <div class="row">
      <div ng-if="home.categories.length">
        <div ng-repeat="category in home.categories">
          <div class="col-sm-4">
            <p>
              <strong><a ng-href="/categories/{{category._id}}">{{category.name}}</a></strong>
            </p>
            <p>
              <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> {{category.places.length}} locations
            </p>
            <img class="img-responsive" ng-src="images/{{category.image}}" alt="category image">
          </div>
        </div>
      </div>
    </div>
    <div class="text-center" ng-show="main.currentUser.isLoggedIn()">
      <h2>Got Suggestions?  Let's Hear em'<h2>
        <button type="button" class="btn btn-default" ng-click="showform=!showform" href="javascript:void(0)"><span class="glyphicon glyphicon-plus"></span>Review</button>
      <hr>
    </div>

  <!--review form-->
  <form ng-show="showform" role="form">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <p>Select an item to review:</p>
        <div class="row">
          <div ng-repeat="category in home.categories">
            <div class="col-md-3">
              {{category.name}}
            </div>
            <div class="col-md-9">
              <select ng-model="home.newReview.item">
                <option value="{{item._id}}" ng-repeat="item in category.items">{{item.name}} from {{item.place.name}}</option>
              </select>
            </div>
          </div>
          <div ng-raty="ratyOptions" ng-model="home.newReview.rating" required="true">Rating: </div>
          <div class="form-group">
            <input ng-model="home.newReview.title" placeholder="Review Title" type="text" class="form-control" required="true">
          </div>
          <div class="form-group">
            <textarea ng-model="home.newReview.content" placeholder="Content" class="form-control" required="true"></textarea>
          </div>
          <div class="form-group">
            <!--angular-uploadcare widget!-->
            <input
                uploadcare-widget
                ng-model="home.newReview.image"
                data-public-key="demopublickey"
                data-tabs="file url"
                data-images-only="true"
                data-preview-step="true"
                data-clearable="true"
                data-multiple="false"
                data-crop="200:200"
                on-upload-complete="onUCUploadComplete(info)"
                on-widget-ready="onUCWidgetReady(widget)"
                value="{{home.newReview.image}}"
               />
          </div>
          <button type="button" class="btn btn-success" ng-click="home.createReview()"><span class="glyphicon glyphicon-plus"></span>Submit</button>
          <button type="button" class="btn btn-danger" ng-click="showform=false">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div><!--closes container-->
