<!-- start of jumbotron-->
<div class="jumbotron">
  <div class="container">
    <h1>CRAVINGS</h1>
    <p>A place to satisfy all your food cravings</p>
  </div>
</div>
<!--end of jumbotron-->

<div class="text-center">
  <h2>View Cravings</h2>
  <hr>
</div>
<div class="container">
  <div class="row">
    <div ng-if="home.categories.length">
      <div ng-repeat="category in home.categories">
        <div class="col-md-4">
          <a ng-show="main.currentUser.isLoggedIn()" class="btn btn-primary btn-block" href="/reviews/new">Add New Review</a>
          <p>
            <strong><a ng-href="/categories/{{category._id}}">{{category.name}}</a></strong>
          </p>
          <p>
            <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> 31 restaurants{{item.places.length}}
          </p>
          <div class="col-md-12 col-xs-12 thumbnail">
            <img src="images/800x800.png" alt="item image">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
