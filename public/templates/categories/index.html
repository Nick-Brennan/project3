<!-- start of jumbotron-->
<div class="jumbotron">
  <div class="container">
    <h1>CRAVINGS</h1>
    <p>A place to satisfy all your food cravings</p>
  </div>
</div>
<!--end of jumbotron-->

<div class="text-center">
  <h2>View Cravings</h2>
  <hr>
</div>
<div class="container">
  <div class="row">
    <div ng-if="home.categories.length">
      <div ng-repeat="category in home.categories">
        <div class="col-md-4">
          <p>
            <strong><a ng-href="/categories/{{category._id}}">{{category.name}}</a></strong>
          </p>
          <p>
            <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> 31 restaurants{{item.places.length}}
          </p>
          <div id="category_img" class="col-md-12 col-xs-12 thumbnail">
            <img ng-src="images/{{category.image}}" alt="category image">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center" ng-show="main.currentUser.isLoggedIn()">
    <h2>Got Suggestions?  Let's Hear em'
      <a ng-click="showform=!showform" class="btn btn-info btn-xs" href="javascript:void(0)"><span class="glyphicon glyphicon-plus"></span></a>
    </h2>
    <hr>
  </div>

  <!--review form-->
  <form ng-show="showform" role="form">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <input ng-model="home.newReview.title" placeholder="Title" type="text" class="form-control input-md">
        <input ng-model="home.newReview.rating" placeholder="Rating" type="number" class="form-control input-md">
        <div ng-repeat="category in home.categories">
          <label class="radio-inline">
            <input  type="radio" ng-model="home.newReview.category" placeholder="Category" name="category" value="{{category._id}}">{{category.name}}
          </label>
          <select ng-model="home.newReview.place" ng-disabled='home.newReview.category !== "{{category._id}}"'>
            <option value="{{place._id}}" ng-repeat="place in category.places">{{place.name}}</option>
          </select>
        </div>
        <button type="button" class="btn btn-success" ng-click="home.createReview()"><span class="glyphicon glyphicon-plus"></span> Add New Review</button>
      </div>
    </div>
  </form>

</div>
