<form ng-submit="reviewsNewCtrl.create()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Title" ng-model="reviewsNewCtrl.review.title" required="true">
  </div>
  <div class="form-group">
    <textarea class="form-control" placeholder="Content" ng-model="reviewsNewCtrl.review.content" required="true"></textarea>
  </div>
  <input type="submit" value="Create Review" class="btn btn-block btn-info">
</form>
